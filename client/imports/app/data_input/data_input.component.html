<form [formGroup]="addForm" (ngSubmit)="addData()">
    <label>ID</label>
    <input type="text" formControlName="id">

    <label>Name</label>
    <input type="text" formControlName="name">

    <label>Meta</label>
    <input type="text" formControlName="description">

    <button type="submit">Add</button>
</form>
